<!DOCTYPE html>
<html>
  <head>
      <title>mobile view</title>
      <link href='lib/draw/leaflet.draw.css' rel='stylesheet' />
      <link href='css/marker.css' rel='stylesheet' />
      <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
      <!--[if lte IE 8]>
        <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' />
      <![endif]-->
      <meta charset='utf-8'>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1">
      <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
      <style>
        body {
            background:#eee;
            margin:0;
            color:#222;
            font:normal 14px/20px 'Helvetica Neue';
        }
        h2 {
            margin:0;
        }
        .pad1 {
            padding:10px;
        }
        .fillE {
            background:#eee;
        }
        p {
            margin:0;
        }
        .bottom {
            position:absolute;
            bottom:0;
            left:0;
            right:0;
        }
        #map {
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
        }
        .deemphasize {
            color:#777;
        }
      </style>
  </head>
  <body>
    <div id='map'></div>
    <div class='pad1 fillE bottom'>
        <p>geojson.io mobile <span class='deemphasize'>(read-only)</span></p>
    </div>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <script src='dist/lib.js'></script>
    <script src='dist/site.mobile.js'></script>
</body>
</html>
